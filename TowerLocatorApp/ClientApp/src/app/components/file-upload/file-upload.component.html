<!-- ve Form tagu musi mit kazdy input unikatni "name" aby fungoval 2 way data
binding -->

<form>
  <div class="form-group mb-3">
    <label for="gpxFile">Vložte GPX soubor s trasou aktivity"</label>
    <input
      type="file"
      class="form-control"
      id="gpxFile"
      accept=".gpx"
      name="gpxInput"
      #gpxInput
      (change)="gpxInput.files && checkFileFormat(gpxInput.files[0], 'gpx')"
    />
  </div>
  <div class="form-group mb-3">
    <label for="csvFile">Vložte CSV soubor z aplikace Tower Locator</label>
    <input
      type="file"
      class="form-control"
      id="csvFile"
      accept=".csv"
      name="csvInput"
      #csvInput
      (change)="csvInput.files && checkFileFormat(csvInput.files[0], 'csv')"
    />
  </div>
  <div class="form-group mb-3">
    <label for="routeName">Zadejte jmeno vaší trasy</label>
    <input
      type="text"
      class="form-control"
      id="routeName"
      [(ngModel)]="routeName"
      name="routeName"
    />
    <!--#csvInput je template reference varible -->
  </div>
  <button
    [disabled]="routeName === '' || isInvalidFileFormat"
    class="btn btn-primary"
    type="submit"
    name="buttonSubmit"
  >
    Ulozit
  </button>
  <p *ngIf="routeName === '' || isInvalidFileFormat" class="text-danger">
    Soubory musí mít správný formát.<br />
    Jméno musí být vyplněné
  </p>
</form>
