<h2 class="text text-center">Vyberte trasu pro zobrazen√≠</h2>
<select class="form-select" aria-label="routeSelect" #selectedRoute>
  <option selected disabled>Vyberte trasu</option>
  <option *ngFor="let route of routeList" [value]="route.id">
    {{route.name}} 
  </option>
  
</select>
<button type="button" class="btn btn-danger mt-2" (click)="onDelete(selectedRoute.value)">Smazat</button>
